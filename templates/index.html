{% extends 'layout.html' %}

{% block body %}

<div class="row crud_bar">
    <div class="divlogo col-md-12 mb-3">
        <a href="/"><img src="../static/css/img/LOGO_QARD.png" class="logoqard"></a>
    </div>
    <div class="col-md-12 mb-3">
        {% include 'partials/_message.html' %}
        {% include 'partials/_contactform.html' %}
    </div>
    <div class="col-md-12">
            {% for contact in contacts %}
                <div class="card bg-white-grey text-dark mb-3">
                    <!--<h1>{{ 'user_photos/photo-' + contact.id + '.png' }}</h1>
                    <img src="../user_photos/photo- + {{ contact.id }} + .png" alt="PHOTO">
                    <img src="../user_photos/photo-3d063e53-8d66-4fb1-bdad-d199b8377049.png">-->
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5>
                                {{ contact.fullname }}
                            </h5>
                            <div>
                                <a href="{{ url_for('contacts.update_contact', id=contact.id) }}" class="btn bg-warning text-white btn-sm rounded-3">Update</a> 
                                <a href="{{ url_for('contacts.delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm rounded-3">Delete</a>
                            </div>
                        </div>
                        <p>
                            {{ contact.email }}
                        </p>
                        <p class="mb-0">
                            {{ contact.phone }}
                        </p>
                    </div>
                </div>
            {% endfor %}
    </div>
</div>




    
{% endblock %}
